<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Universal</title>
    <link rel="stylesheet" href="assets/shared.css" />
    <link rel="stylesheet" href="assets/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <h2>Welcome</h2>
        </div>
        <p class="hint" style="text-align:center">Choose how you want to continue</p>

        <div class="choice-grid">
          <div class="choice-tile">
            <h3>I'm new here</h3>
            <p>Create your account to get started.</p>
            <div class="actions">
              <a class="btn" href="signup.html">Sign Up</a>
            </div>
          </div>
          <div class="choice-tile">
            <h3>I already have an account</h3>
            <p>Log in to continue where you left off.</p>
            <div class="actions">
              <a class="btn secondary" href="login.html">Login</a>
            </div>
          </div>
        </div>

        <div class="actions" style="justify-content:center; margin-top:20px;">
          <a class="btn ghost" href="index.html">Back</a>
        </div>
      </div>
    </div>
  </body>
  </html>
